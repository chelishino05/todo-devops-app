name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  ###########################################################
  # 1. TEST JOB
  ###########################################################
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run tests with coverage
      run: |
        cd backend
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term --cov-fail-under=70

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./backend/coverage.xml
        fail_ci_if_error: false

    - name: Check coverage threshold
      run: |
        cd backend
        coverage report --fail-under=70


  ###########################################################
  # 2. LINT JOB
  ###########################################################
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Run Black formatter check
      run: black --check backend/
      continue-on-error: true

    - name: Run Flake8 linter
      run: flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true


  ###########################################################
  # 3. BUILD & PUSH DOCKER IMAGE
  ###########################################################
  build-and-push:
    needs: [test, lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .                # FIXED
        file: ./Dockerfile        # FIXED â€” your Dockerfile is in repo root
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Image digest
      run: echo ${{ steps.meta.outputs.digest }}


  ###########################################################
  # 4. DEPLOY TO AZURE APP SERVICE (EXISTING)
  ###########################################################
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App (existing)
      uses: azure/webapps-deploy@v2
      with:
        app-name: todolist-eliasnmeir-2025
        images: ghcr.io/${{ github.repository }}:latest

    - name: Deployment completed
      run: echo "ðŸš€ Deployment finished successfully!"
