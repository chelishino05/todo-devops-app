          echo "ğŸ“Š Health: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
          echo "ğŸ“š API Docs: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/docs"
          echo ""
