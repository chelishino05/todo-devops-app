name: Azure Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.10'
  COVERAGE_THRESHOLD: 70

jobs:
  # ============================================================================
  # Job 1: Test and Coverage
  # ============================================================================
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests with coverage
        run: |
          cd backend
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}

      - name: Check coverage threshold
        run: |
          cd backend
          coverage report --fail-under=${{ env.COVERAGE_THRESHOLD }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            backend/coverage.xml
            backend/htmlcov/

  # ============================================================================
  # Job 2: Lint
  # ============================================================================
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run Black formatter check
        run: |
          black --check backend/
        continue-on-error: true

      - name: Run Flake8 linter
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  # ============================================================================
  # Job 3: Deploy to Azure Web App
  # ============================================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create deployment package
        run: |
          # Create deploy directory
          mkdir -p deploy
          
          # Copy backend files to root of deploy
          cp -r backend/* deploy/
          
          # Copy frontend
          cp -r frontend deploy/
          
          # Ensure requirements.txt at root
          cp backend/requirements.txt deploy/requirements.txt
          
          # Create startup script for Azure
          cat > deploy/startup.sh << 'EOF'
          #!/bin/bash
          python -m gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000 --timeout 600
          EOF
          
          chmod +x deploy/startup.sh
          
          # Create zip
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: todolist-eliasnmeir-2025
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip

      - name: Deployment success
        if: success()
        run: |
          echo "âœ… DEPLOYMENT SUCCESSFUL!"
          echo "ğŸš€ https://todolist-eliasnmeir-2025.azurewebsites.net"
          echo "ğŸ“Š https://todolist-eliasnmeir-2025.azurewebsites.net/health"
          echo "ğŸ“š https://todolist-eliasnmeir-2025.azurewebsites.net/docs"

      - name: Deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check logs above."
          exit 1