name: Azure Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.10'
  COVERAGE_THRESHOLD: 70
  AZURE_WEBAPP_NAME: todolist-eliasnmeir-2025

jobs:
  # ============================================================================
  # Job 1: Test and Coverage
  # ============================================================================
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests with coverage
        run: |
          cd backend
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}

      - name: Check coverage threshold
        run: |
          cd backend
          coverage report --fail-under=${{ env.COVERAGE_THRESHOLD }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            backend/coverage.xml
            backend/htmlcov/

  # ============================================================================
  # Job 2: Lint
  # ============================================================================
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run Black formatter check
        run: |
          black --check backend/
        continue-on-error: true

      - name: Run Flake8 linter
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  # ============================================================================
  # Job 3: Deploy to Azure Web App
  # ============================================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create deployment package
        run: |
          # Create deploy directory
          mkdir -p deploy
          
          # Copy backend files to root of deploy
          cp -r backend/* deploy/
          
          # Copy frontend
          cp -r frontend deploy/
          
          # Ensure requirements.txt at root
          cp backend/requirements.txt deploy/requirements.txt
          
          # Create zip
          cd deploy
          zip -r ../app.zip .
          cd ..
          
          ls -lh app.zip

      - name: Deploy to Azure Web App using ZIP Deploy
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          # Extract credentials from publish profile
          USERNAME=$(echo "$PUBLISH_PROFILE" | grep -oP 'userName="\K[^"]+' | head -1)
          PASSWORD=$(echo "$PUBLISH_PROFILE" | grep -oP 'userPWD="\K[^"]+' | head -1)
          
          echo "Deploying to: $AZURE_WEBAPP_NAME"
          
          # Deploy using Kudu ZIP Deploy API
          curl -X POST \
            -u "$USERNAME:$PASSWORD" \
            --data-binary @app.zip \
            "https://$AZURE_WEBAPP_NAME.scm.azurewebsites.net/api/zipdeploy"
          
          echo "Deployment package uploaded successfully"

      - name: Wait for deployment to complete
        run: |
          echo "Waiting 30 seconds for deployment to process..."
          sleep 30

      - name: Verify deployment
        run: |
          echo "Checking health endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://$AZURE_WEBAPP_NAME.azurewebsites.net/health" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Health check passed! App is running."
          else
            echo "âš ï¸  Health check returned: $HTTP_CODE"
            echo "App may still be starting up. Check https://$AZURE_WEBAPP_NAME.azurewebsites.net"
          fi

      - name: Deployment success
        if: success()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
