name: Azure CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.10'
  COVERAGE_THRESHOLD: 70

jobs:
  # ============================================================================
  # Job 1: Test and Coverage
  # ============================================================================
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests with coverage
        run: |
          cd backend
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term --cov-report=html --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}

      - name: Check coverage threshold
        run: |
          cd backend
          coverage report --fail-under=${{ env.COVERAGE_THRESHOLD }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            backend/coverage.xml
            backend/htmlcov/

  # ============================================================================
  # Job 2: Lint (Optional but recommended)
  # ============================================================================
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run Black formatter check
        run: |
          black --check backend/
        continue-on-error: true

      - name: Run Flake8 linter
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  # ============================================================================
  # Job 3: Build and Push to Azure Container Registry
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Set ACR name
        id: acr-name
        run: |
          # Remove hyphens from webapp name for ACR (ACR names cannot contain hyphens)
          ACR_NAME=$(echo "${{ secrets.AZURE_WEBAPP_NAME }}" | tr -d '-')acr
          echo "acr_name=${ACR_NAME}" >> $GITHUB_OUTPUT
          echo "ACR Name: ${ACR_NAME}"

      - name: Create Resource Group
        run: |
          az group create --name todolist-rg --location eastus || echo "Resource group already exists"

      - name: Create Azure Container Registry with Admin Enabled
        run: |
          az acr create \
            --resource-group todolist-rg \
            --name ${{ steps.acr-name.outputs.acr_name }} \
            --sku Basic \
            --admin-enabled true || echo "ACR already exists"

      - name: Build and Push using ACR Build Task
        run: |
          # Use ACR build task - this builds in Azure without needing local Docker or credentials
          az acr build \
            --registry ${{ steps.acr-name.outputs.acr_name }} \
            --resource-group todolist-rg \
            --image todolist-app:${{ github.sha }} \
            --image todolist-app:latest \
            --file Dockerfile \
            .

      - name: Build success
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "Registry: ${{ steps.acr-name.outputs.acr_name }}.azurecr.io"
          echo "Image: todolist-app:${{ github.sha }}"

  # ============================================================================
  # Job 4: Deploy to Azure Web App
  # ============================================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Set ACR name
        id: acr-name
        run: |
          ACR_NAME=$(echo "${{ secrets.AZURE_WEBAPP_NAME }}" | tr -d '-')acr
          echo "acr_name=${ACR_NAME}" >> $GITHUB_OUTPUT
          echo "login_server=${ACR_NAME}.azurecr.io" >> $GITHUB_OUTPUT

      - name: Create App Service Plan
        run: |
          az appservice plan create \
            --name todolist-plan \
            --resource-group todolist-rg \
            --is-linux \
            --sku B1 || echo "App Service Plan already exists"

      - name: Create Web App with ACR Integration
        run: |
          # Create web app with ACR image
          az webapp create \
            --resource-group todolist-rg \
            --plan todolist-plan \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --deployment-container-image-name ${{ steps.acr-name.outputs.login_server }}/todolist-app:latest || echo "Web App already exists"
          
          # Assign managed identity to web app
          az webapp identity assign \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group todolist-rg || echo "Identity already assigned"

      - name: Configure Web App to use ACR
        run: |
          # Enable ACR pull using managed identity or admin credentials
          az webapp config container set \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group todolist-rg \
            --docker-custom-image-name ${{ steps.acr-name.outputs.login_server }}/todolist-app:latest \
            --docker-registry-server-url https://${{ steps.acr-name.outputs.login_server }}
          
          # Use ACR admin credentials (already enabled during creation)
          az webapp config appsettings set \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group todolist-rg \
            --settings WEBSITES_PORT=8000 \
                      DOCKER_ENABLE_CI=true

      - name: Enable ACR admin and configure web app
        run: |
          # Ensure admin is enabled
          az acr update --name ${{ steps.acr-name.outputs.acr_name }} --admin-enabled true
          
          # Get admin credentials and configure web app
          ACR_USERNAME=$(az acr credential show --name ${{ steps.acr-name.outputs.acr_name }} --query username -o tsv 2>/dev/null || echo "admin")
          ACR_PASSWORD=$(az acr credential show --name ${{ steps.acr-name.outputs.acr_name }} --query passwords[0].value -o tsv 2>/dev/null || echo "")
          
          if [ -n "$ACR_PASSWORD" ]; then
            echo "Configuring web app with ACR credentials..."
            az webapp config container set \
              --name ${{ secrets.AZURE_WEBAPP_NAME }} \
              --resource-group todolist-rg \
              --docker-custom-image-name ${{ steps.acr-name.outputs.login_server }}/todolist-app:latest \
              --docker-registry-server-url https://${{ steps.acr-name.outputs.login_server }} \
              --docker-registry-server-user "$ACR_USERNAME" \
              --docker-registry-server-password "$ACR_PASSWORD"
          else
            echo "Using system-assigned managed identity for ACR access"
          fi

      - name: Restart Web App
        run: |
          az webapp restart \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group todolist-rg

      - name: Azure logout
        run: az logout

      - name: Deployment success notification
        if: success()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… DEPLOYMENT SUCCESSFUL!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸš€ Your application is live at:"
          echo "   https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo ""
          echo "ğŸ“Š Health Check:"
          echo "   https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
          echo ""
