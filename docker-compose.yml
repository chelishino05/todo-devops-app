version: '3.8'

services:
  web:
    build: .
    container_name: todo-app
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Todo List API
      - APP_VERSION=1.0.0
      - DEBUG_MODE=False
      - DATABASE_NAME=todos.db
    volumes:
      - ./backend/todos.db:/app/backend/todos.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s